<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/covid.css">
</head>
<body>
    <div class="header">
        <div>
            <p id="logo">DaV</p>
        </div>
        <div class="name">
            <p>Davies Covid-19 Tracking App</p>
        </div>
    </div>

    <div class="dashboard">
        <div class="card" id="total">
            <p>Total Confirmed <i class="fa fa-caret-up fa-lg"></i></p>
            <span id='total-cases'></span>
        </div>
        <div class="card" id="recovery">
            <p>Total Recovered <i class="fa fa-caret-down fa-lg"></i></p>
            <span id="total-recovered"></span>
        </div>
        <div class="card" id="active">
            <p>Total Active <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-active"></span>
        </div>
        <div class="card" id="death">
            <p>Total Death <i class="fa fa-caret-up fa-lg"></i></p>
            <span id="total-deaths"></span>
        </div>
    </div>

    <div class="data">
        <table border="1">
            <thead>
                <tr>
                    <th id="country">Country_Region</th>
                    <th>Active </th>
                    <th>Recovered</th>
                    <th>Death</th>
                    <th>Confirmed</th>       
                </tr>
            </thead>
            <tbody id="tbd">
                <div id="loading"></div>
            </tbody>    
        </table>

        <div>
            <div class="tips">
                <p>Health Tips</p>
                <img src="image/spread.jpg" alt="" width="195" height="170px">
            </div>
            <div class="tips">
                <p>News</p>
                <img src="image/covid-19-update.jpg" alt="" width="195" height="170px">
            </div>
            <div class="tips">
                <p>Information</p>
                <img src="image/protect.png" alt="" width="195" height="170px">
            </div>
            <div class="tips">
                <p>News &amp; Updates</p>
                <img src="image/health.png" alt="" width="195" height="170px">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
